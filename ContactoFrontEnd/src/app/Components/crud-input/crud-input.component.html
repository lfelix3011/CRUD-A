<form #form="ngForm" autocomplete="off" class="mt-5" (submit)="onSubmit(form)">
  <!-- <input type="hidden" name="Id" [value]="service.formData.Id"> -->
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center">Ingresar Sectores de Las Empresas</h4>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="Id.valid"
                [class.red-icon]="Id.invalid && Id.touched"></i>
            </div>
          </div>
          <input min="1" type="number" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id" placeholder="ej: 1"
            class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="far fa-building" [class.green-icon]="Descripcion.valid"
                [class.red-icon]="Descripcion.formData.invalid && Descripcion.touched"></i>
            </div>
          </div>
          <input type="text" name="Descripcion" #Descripcion="ngModel" [(ngModel)]="service.formData.Descripcion"
            placeholder="ej: Agropecuario" class="form-control" required>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-block btn-primary mb-0" [disabled]="form.invalid"><i
        class="fas fa-database"></i> Guardar</button>

  </div>
</form>
